frameworkVersion: '2'
service: ducati-product-service

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true

plugins:
  - serverless-offline
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-1
  lambdaHashingVersion: 20201221

functions:
  getProductsList:
    handler: src/handlers/handlers.getProductsList
    events:
      - http:
          path: /products
          method: get
          cors: true

  getProductsById:
    handler: src/handlers/handlers.getProductsById
    events:
      - http:
          path: /products/{id}
          method: get
          cors: true
